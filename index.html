<!DOCTYPE html>
<head>
    <title>
        TOP Rock Paper Scissors Project
    </title>
</head>
<body>
    <script>
        function computerPlay() {
            let random = Math.random() * 3;
            return random < 1 ? "rock" 
            : random < 2 ? "paper"
            : "scissors";
        }
        
        function playRound() {
            let playerInput = prompt('Please input "rock, paper or scissors" to play.', 'rock');
            playerInput = playerInput.toLowerCase();
            if (playerInput != 'rock' && playerInput != 'paper' && playerInput != 'scissors') {
                alert('Error. Please input correct stance.');
                return 'error';
            }
            else return (playerInput == 'rock' && computerPlay() == 'rock') ? 'Draw.'
            : (playerInput == 'rock' && computerPlay() == 'paper') ? 'Computer Wins.'
            : (playerInput == 'rock' && computerPlay() == 'scissors') ? 'You Win.'
            : (playerInput == 'paper' && computerPlay() == 'rock') ? 'You Win.'
            : (playerInput == 'paper' && computerPlay() == 'paper') ? 'Draw.'
            : (playerInput == 'paper' && computerPlay() == 'scissors') ? 'Computer Wins.'
            : (playerInput == 'scissors' && computerPlay() == 'rock') ? 'Computer Wins.'
            : (playerInput == 'scissors' && computerPlay() == 'paper') ? 'You Win.'
            : 'Draw.';
        }

        function game() {
            alert("Welcome to a game of rock paper scissors! The winner will be decided by 5 wins!")
            for (let playerScore = 0, compScore = 0; playerScore < 5 && compScore < 5;) {
                let result = playRound();
                if (result == 'Computer Wins.') {compScore++; console.log(result); alert("Computer won this round."); if (compScore == 5) {alert("Computer Wins!");}}
                else if (result == 'You Win.') {playerScore++; console.log(result); alert("You won this round."); if (playerScore == 5) {alert("You Win!");}}
                else {console.log(result)}
            }
        }

        game();
    </script>
</body>
