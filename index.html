<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>The Odin Project Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <h3 id="choose">Choose your weapon!</h3>
    <div class="buttons-container">
        <button class="button" id="rock"></button>
        <button class="button" id="paper"></button>
        <button class="button" id="scissors"></button>
    </div>
    <div class="buttons-container">
        <img class="comp-choice" id="comp-rock" src="./images/icons8-upward-arrow-96.png">
        <img class="comp-choice" id="comp-paper" src="./images/icons8-upward-arrow-96.png">
        <img class="comp-choice" id="comp-scissors" src="./images/icons8-upward-arrow-96.png">
    </div>
    <h1 class="choice-announce">Computer Chooses</h3>
    <div class=bottom>
        <h2 id="announcement">Welcome to a game of rock paper scissors! The winner will be decided by 5 wins!</h3>
        <h1 class="score">Score:</h1>
        <div class="scores-container">
            <h1 id="you">You: 0</h3>
            <h1 id="computer">Computer: 0</h3>
        </div>
    </div>
    <script src="javascript.js"></script>
    <p class="footer">Icons are from <a href="https://icons8.com">Icons8.com</a></p>
</body>
